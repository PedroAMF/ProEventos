<app-titulo [tituloPrincipal]="'TesteTituloEventos'"></app-titulo>

<div class="form-inline">
  <div class="col-auto">
    <label class="m-2">Pesquisar evento</label>
    <input
      type="text"
      class="form-control m-2"
      placeholder="Buscar"
      [(ngModel)]="filterList"
    />
  </div>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light btn-sm" (click)="changeImg()">
          <i class="{{ !showImg ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
          {{ !showImg ? "Ocultar" : "Exibir" }} imagem
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFilter">
      <td>
        <img
          [collapse]="showImg"
          [isAnimated]="true"
          src="/assets/{{ evento.imagemURL }}"
          alt=""
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
        />
      </td>
      <td>{{ evento.id }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento | DTFormatPipe }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lotes[0].nome }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary btn-sm m-2"
          tooltip="Editar"
        >
          <i class="fa fa-edit"></i>
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          tooltip="Excluir"
          (click)="openModal(template)"
        >
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer DELETAR esse evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
